<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h3 class="expense__header">Expense Tracker</h3>
        <div class="expense__container">
            <h5>Your Balance</h5>
            <h5 class="expense__total-amount">$0.00</h5>
        </div>
        <div class="income__expense">
            <div class="income">
                <p>Income</p>
                <p class="deposit">$0.00</p>
            </div>
            <div class="expense">
                <p>Expense</p>
                <p class="withdraw">$0.00</p>
            </div>
        </div>
        <div class="history">
            <h3>History</h3>
            <br>
            <ul class="expenses">
                <!-- <li class="positive"><button class="delete-btn">x</button><span>Camera</span>200</li>
                <li class="negative"><button class="delete-btn">x</button><span>Cash</span>-100</li> -->
            </ul>
        </div>
        <div class="add__transaction">
            <h3>Add new transaction</h3>
            <br>
            <label for="trans__text">Text</label>
            <input type="text" placeholder="Enter text" id="trans__text">
            <label for="trans__amount">Amount(negative -expense, positive - income)</label>
            <input type="number" placeholder="Enter amount" id="trans__amount">
            <button type="submit" id="submit">Add Transaction</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
